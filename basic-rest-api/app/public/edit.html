<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ゼロから始めるWebAPI 入門実践編</title>
    <!-- Load script -->
    <script src="js/search.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>ユーザー編集</h1>
      <label for="uid">ID</label>
      <input
        type="text"
        id="uid"
        placeholder="自動採番されます"
        disabled
      /><br />
      <label for="name">ユーザー名</label>
      <input type="text" id="name" /><br />
      <label for="mail">メールアドレス</label>
      <input type="text" id="mail" /><br />
      <label for="profile">プロフィール</label>
      <input type="text" id="profile" /><br />
      <label for="date-of-birth">誕生日</label>
      <input type="text" id="date-of-birth" /><br />

      <button id="save-btn">保存する</button>
      <button id="cancel-btn">キャンセル</button>
      <p>
        このユーザーを削除しますか？
        <button id="delete-btn">削除する</button>
      </p>
    </main>
  </body>
</html>
